---
- name: Build Nginx
  hosts: arm-build
  remote_user: pi
  tasks:
    - name: Ensure docker
      become: yes
      become_method: sudo
      command: docker version
    - name: Copy src
      ansible.builtin.git:
        repo: https://github.com/blong14/scrutiny.git
        dest: /home/pi/scrutiny
        single_branch: yes
        version: main
      register: clone_status
    - name: Build and Push scrutiny-nginx
      become: yes
      become_method: sudo
      ansible.builtin.docker_image:
        build:
          dockerfile: docker/nginx/Dockerfile
          path: scrutiny
        name: blong14/nginx
        push: true
        source: build
        tag: "{{ item }}"
        force_tag: yes
        force_source: yes
      when: clone_status.changed
      with_items:
        - arm-{{ clone_status.after }}
        - arm-latest
- name: Deploy scrutiny-nginx
  hosts: amd-build
  remote_user: pi
  tasks:
    - name: Ensure Helm
      become: yes
      become_method: sudo
      command: helm version
    - name: Copy src
      ansible.builtin.git:
        repo: https://github.com/blong14/scrutiny.git
        dest: /home/pi/scrutiny
        single_branch: yes
        version: main
      register: clone_status
    - name: Install scrutiny-nginx
      become: yes
      become_method: sudo
      command: |
        helm upgrade -i scrutiny-nginx scrutiny/charts/nginx \
        --kubeconfig /home/blong14/Developer/compute-cluster/build/etc/rancher/k3s/k3s.yaml \
        --set image.tag=arm-{{ clone_status.after }}
