---
- name: Build Nginx
  hosts: arm-build
  tasks:
    - name: Ensure docker
      command: docker version
    - name: Copy src
      ansible.builtin.synchronize:
        src: /home/blong14/Developer/git/scrutiny
        dest: /home/pi
        rsync_opts:
          - "--exclude=.deps"
          - "--exclude=.git"
          - "--exclude=.idea"
          - "--exclude=.pytest_cache"
          - "--exclude=__pycache__"
          - "--exclude=venv"
    - name: Build scrutiny nginx
      command: "docker build -t blong14/nginx:arm-latest -f scrutiny/docker/DockerfileNginx scrutiny"
    - name: Push image
      command: "docker push blong14/nginx:arm-latest"
