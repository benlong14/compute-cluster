---
- name: Install Play for ARM Based Nodes
  hosts: rasppi
  remote_user: pi
  tasks:
    - name: Update all installed packages
      become: yes
      become_method: sudo
      apt:
        name: '*'
        state: latest
        update_cache: yes
        only_upgrade: yes
    - include: install-extra-raspi.yml
    - include: install-openiscsi.yml
    - include: install-docker.yml
- name: Configure Play for ARM Based Nodes
  hosts: rasppi
  remote_user: pi
  tasks:
    - include: configure-network.yml
    - include: configure-k8s.yml