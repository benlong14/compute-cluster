---
- name: Build postgres
  hosts: amd-build
  remote_user: pi
  tasks:
    - name: Copy pg config
      become: yes
      become_method: sudo
      ansible.builtin.copy:
        src: /home/blong14/Developer/git/compute-cluster/build/playbooks/postgres/pg.yml
        dest: /home/pi/postgres/pg.yml
    - name: Apply pg to k8s cluster
      command: "kubectl apply -f /home/pi/postgres/pg.yml"
