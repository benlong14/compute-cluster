---
- name: Copy rabbitmq config
  hosts: amd-build
  remote_user: pi
  tasks:
    - name: Copy config
      become: yes
      become_method: sudo
      ansible.builtin.copy:
        src: /home/blong14/Developer/git/compute-cluster/build/playbooks/rabbitmq-operator
        dest: /home/pi
- name: Build rabbitmq-operator
  hosts: amd-build
  remote_user: pi
  tasks:
    - name: apply yaml to k8s cluster
      command: "kubectl apply -f 'https://github.com/rabbitmq/cluster-operator/releases/latest/download/cluster-operator.yml'"
