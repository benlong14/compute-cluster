apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{- include "ping-db.name" . | nindent 4 }}
  labels:
    {{- include "ping-db.labels" . | nindent 4 }}
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          affinity: # TODO: move values.yaml
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                    - worker-01
                    - worker-02
                    - worker-03
          containers: # TODO: move to values.yaml
          - name: ping-db
            image: blong14/cluster:latest
            imagePullPolicy: Always
            command:
            - "/go/bin/cluster"
            - "run"
            - "pingdb"
            - "--host=cockroachdb-public"
            - "--port=26257"
            - "--user=roach"
            - "--password=Q7gc8rEdS" # TODO: test password for now; move to secrets; still POC
            - "--runner=direct"
            - "postgres"
          restartPolicy: OnFailure
