apiVersion: v1
kind: Service
metadata:
  name: {{ include "jaeger.fullname" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.collectorPort }}
      targetPort: collector
      protocol: TCP
      name: collector
    - port: {{ .Values.service.udpPort }}
      targetPort: agent
      protocol: UDP
      name: udp
    - port: {{ .Values.service.adminPort }}
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    {{- include "jaeger.selectorLabels" . | nindent 4 }}
