apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cockroach.fullname" . }}-test-connection"
  labels:
    {{- include "cockroach.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [{{ .Values.service.public.name }}:{{ .Values.service.public.http.port }}]
  restartPolicy: Never
